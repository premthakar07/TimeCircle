<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Website - Sign In</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #F6F5F2;
}

.container {
    max-width: 400px;
    width: 100%;
    padding: 0 20px;
}

.card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.card-header {
    background-color: #007bff;
    color: #fff;
    padding: 20px;
    text-align: center;
}

.card-header h2 {
    margin: 0;
}

.card-header p {
    margin-top: 5px;
}

.card-body {
    padding: 20px;
}

.form-group {
    margin-bottom: 20px;
    margin-left: 2px;
    margin-right: 12px;
}

.form-group label {
    display: block;
    font-weight: bold;
    color: #555;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s ease;
}

.form-group input:focus {
    border-color: #007bff;
    outline: none;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

.forgot-password {
    text-align: center;
    margin-bottom: 20px;
    margin-top: 8px;
    margin-left: 215px;
}

.forgot-password a {
    color: #007bff;
    text-decoration: none;
    
}

.card-footer {
    background-color: #f7f7f7;
    padding: 20px;
    text-align: center;
}

.card-footer p {
    margin: 0;
}

.card-footer a {
    color: #007bff;
    text-decoration: none;
}
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="Index.html">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Welcome Back!</h2>
                <p>Sign in to access your account</p>
            </div>
            <div class="card-body">
                <form class="sign-in-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                   <a href="homepage.html"><button type="submit">Sign In</button></a>
                </form>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div class="card-footer">
                <p>Don't have an account? <a href="signuppage.html">Sign up</a></p>
            </div>
        </div>
    </div>
    </form>
</body>
</html>
